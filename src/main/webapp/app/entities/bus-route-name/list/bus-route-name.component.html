<div>
  <h2 id="page-heading" data-cy="BusRouteNameHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.busRouteName.home.title">Bus Route Names</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.busRouteName.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-bus-route-name"
        [routerLink]="['/bus-route-name/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.busRouteName.home.createLabel"> Create a new Bus Route Name </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="busRouteNames?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.busRouteName.home.notFound">No busRouteNames found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="busRouteNames && busRouteNames.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.busRouteName.routeName">Route Name</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.busRouteName.busRoute">Bus Route</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let busRouteName of busRouteNames; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/bus-route-name', busRouteName.id, 'view']">{{ busRouteName.id }}</a>
          </td>
          <td>{{ busRouteName.routeName }}</td>
          <td>
            <div *ngIf="busRouteName.busRoute">
              <a [routerLink]="['/bus-route', busRouteName.busRoute?.id, 'view']">{{ busRouteName.busRoute?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/bus-route-name', busRouteName.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/bus-route-name', busRouteName.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(busRouteName)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
