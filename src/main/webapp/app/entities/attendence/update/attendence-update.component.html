<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-attendence-heading"
        data-cy="AttendenceCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.attendence.home.createOrEditLabel"
      >
        Create or edit a Attendence
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.attendence.month" for="field_month">Month</label>
          <div class="input-group">
            <input
              id="field_month"
              data-cy="month"
              type="text"
              class="form-control"
              name="month"
              ngbDatepicker
              #monthDp="ngbDatepicker"
              formControlName="month"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="monthDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipsterSampleApplicationApp.attendence.totalWorkingDays"
            for="field_totalWorkingDays"
            >Total Working Days</label
          >
          <input
            type="number"
            class="form-control"
            name="totalWorkingDays"
            id="field_totalWorkingDays"
            data-cy="totalWorkingDays"
            formControlName="totalWorkingDays"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.attendence.dayspresent" for="field_dayspresent"
            >Dayspresent</label
          >
          <input
            type="number"
            class="form-control"
            name="dayspresent"
            id="field_dayspresent"
            data-cy="dayspresent"
            formControlName="dayspresent"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.attendence.student" for="field_student"
            >Student</label
          >
          <select class="form-control" id="field_student" data-cy="student" name="student" formControlName="student">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="studentOption.id === editForm.get('student')!.value?.id ? editForm.get('student')!.value : studentOption"
              *ngFor="let studentOption of studentsSharedCollection; trackBy: trackStudentById"
            >
              {{ studentOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
