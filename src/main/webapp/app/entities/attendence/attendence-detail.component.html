<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attendence">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.attendence.detail.title">Attendence</span> {{ attendence.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.attendence.month">Month</span></dt>
                <dd>
                    <span>{{ attendence.month }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.attendence.totalWorkingDays">Total Working Days</span></dt>
                <dd>
                    <span>{{ attendence.totalWorkingDays }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.attendence.dayspresent">Dayspresent</span></dt>
                <dd>
                    <span>{{ attendence.dayspresent }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.attendence.student">Student</span></dt>
                <dd>
                    <div *ngIf="attendence.student">
                        <a [routerLink]="['/student', attendence.student?.id, 'view']">{{ attendence.student?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attendence', attendence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
