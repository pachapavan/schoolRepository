<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.studentMarkes.home.title">Student Markes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-student-markes" [routerLink]="['/student-markes/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.studentMarkes.home.createLabel">
            Create a new Student Markes
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="studentMarkes?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.studentMarkes.home.notFound">No studentMarkes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="studentMarkes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.studentMarkes.examName">Exam Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.studentMarkes.totalMarkes">Total Markes</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.studentMarkes.markes">Markes</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.studentMarkes.comments">Comments</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.studentMarkes.student">Student</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let studentMarkes of studentMarkes ;trackBy: trackId">
                    <td><a [routerLink]="['/student-markes', studentMarkes.id, 'view']">{{ studentMarkes.id }}</a></td>
                    <td>{{ studentMarkes.examName }}</td>
                    <td>{{ studentMarkes.totalMarkes }}</td>
                    <td>{{ studentMarkes.markes }}</td>
                    <td>{{ studentMarkes.comments }}</td>
                    <td>
                        <div *ngIf="studentMarkes.student">
                            <a [routerLink]="['/student', studentMarkes.student?.id, 'view']" >{{ studentMarkes.student?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/student-markes', studentMarkes.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/student-markes', studentMarkes.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(studentMarkes)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
