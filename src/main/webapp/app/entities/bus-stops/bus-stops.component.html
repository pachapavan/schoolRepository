<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.busStops.home.title">Bus Stops</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bus-stops" [routerLink]="['/bus-stops/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.busStops.home.createLabel">
            Create a new Bus Stops
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="busStops?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.busStops.home.notFound">No busStops found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="busStops?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.busStops.routeName">Route Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.busStops.busStops">Bus Stops</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.busStops.busRoute">Bus Route</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let busStops of busStops ;trackBy: trackId">
                    <td><a [routerLink]="['/bus-stops', busStops.id, 'view']">{{ busStops.id }}</a></td>
                    <td>{{ busStops.routeName }}</td>
                    <td>{{ busStops.busStops }}</td>
                    <td>
                        <div *ngIf="busStops.busRoute">
                            <a [routerLink]="['/bus-route', busStops.busRoute?.id, 'view']" >{{ busStops.busRoute?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bus-stops', busStops.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bus-stops', busStops.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(busStops)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
