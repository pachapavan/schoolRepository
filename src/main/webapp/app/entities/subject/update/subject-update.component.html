<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-subject-heading"
        data-cy="SubjectCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.subject.home.createOrEditLabel"
      >
        Create or edit a Subject
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.subject.classname" for="field_classname"
            >Classname</label
          >
          <input type="text" class="form-control" name="classname" id="field_classname" data-cy="classname" formControlName="classname" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.subject.section" for="field_section">Section</label>
          <input type="text" class="form-control" name="section" id="field_section" data-cy="section" formControlName="section" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.subject.subjectName" for="field_subjectName"
            >Subject Name</label
          >
          <input
            type="text"
            class="form-control"
            name="subjectName"
            id="field_subjectName"
            data-cy="subjectName"
            formControlName="subjectName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.subject.subjectCode" for="field_subjectCode"
            >Subject Code</label
          >
          <input
            type="text"
            class="form-control"
            name="subjectCode"
            id="field_subjectCode"
            data-cy="subjectCode"
            formControlName="subjectCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.subject.subjectTeacher" for="field_subjectTeacher"
            >Subject Teacher</label
          >
          <input
            type="text"
            class="form-control"
            name="subjectTeacher"
            id="field_subjectTeacher"
            data-cy="subjectTeacher"
            formControlName="subjectTeacher"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.subject.studentMarkes" for="field_studentMarkes"
            >Student Markes</label
          >
          <select
            class="form-control"
            id="field_studentMarkes"
            data-cy="studentMarkes"
            name="studentMarkes"
            formControlName="studentMarkes"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                studentMarkesOption.id === editForm.get('studentMarkes')!.value?.id
                  ? editForm.get('studentMarkes')!.value
                  : studentMarkesOption
              "
              *ngFor="let studentMarkesOption of studentMarkesSharedCollection; trackBy: trackStudentMarkesById"
            >
              {{ studentMarkesOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
