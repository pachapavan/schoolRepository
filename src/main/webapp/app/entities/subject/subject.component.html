<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.subject.home.title">Subjects</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-subject" [routerLink]="['/subject/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.subject.home.createLabel">
            Create a new Subject
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="subjects?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.subject.home.notFound">No subjects found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="subjects?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.subject.classname">Classname</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.subject.section">Section</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.subject.subjectName">Subject Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.subject.subjectCode">Subject Code</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.subject.subjectTeacher">Subject Teacher</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.subject.studentMarkes">Student Markes</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subject of subjects ;trackBy: trackId">
                    <td><a [routerLink]="['/subject', subject.id, 'view']">{{ subject.id }}</a></td>
                    <td>{{ subject.classname }}</td>
                    <td>{{ subject.section }}</td>
                    <td>{{ subject.subjectName }}</td>
                    <td>{{ subject.subjectCode }}</td>
                    <td>{{ subject.subjectTeacher }}</td>
                    <td>
                        <div *ngIf="subject.studentMarkes">
                            <a [routerLink]="['/student-markes', subject.studentMarkes?.id, 'view']" >{{ subject.studentMarkes?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/subject', subject.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/subject', subject.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(subject)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
