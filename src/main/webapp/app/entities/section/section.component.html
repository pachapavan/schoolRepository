<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.section.home.title">Sections</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-section" [routerLink]="['/section/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.section.home.createLabel">
            Create a new Section
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sections?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.section.home.notFound">No sections found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sections?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.section.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.section.sectionNumber">Section Number</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.section.className">Class Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let section of sections ;trackBy: trackId">
                    <td><a [routerLink]="['/section', section.id, 'view']">{{ section.id }}</a></td>
                    <td>{{ section.name }}</td>
                    <td>{{ section.sectionNumber }}</td>
                    <td>
                        <div *ngIf="section.className">
                            <a [routerLink]="['/class-name', section.className?.id, 'view']" >{{ section.className?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/section', section.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/section', section.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(section)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
