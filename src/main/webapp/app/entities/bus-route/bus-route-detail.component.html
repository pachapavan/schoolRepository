<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="busRoute">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.busRoute.detail.title">Bus Route</span> {{ busRoute.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.busRoute.routeName">Route Name</span></dt>
                <dd>
                    <span>{{ busRoute.routeName }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.busRoute.routeDriver">Route Driver</span></dt>
                <dd>
                    <span>{{ busRoute.routeDriver }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.busRoute.busNumber">Bus Number</span></dt>
                <dd>
                    <span>{{ busRoute.busNumber }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.busRoute.year">Year</span></dt>
                <dd>
                    <span>{{ busRoute.year }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.busRoute.status">Status</span></dt>
                <dd>
                    <span>{{ busRoute.status }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.busRoute.comments">Comments</span></dt>
                <dd>
                    <span>{{ busRoute.comments }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.busRoute.student">Student</span></dt>
                <dd>
                    <div *ngIf="busRoute.student">
                        <a [routerLink]="['/student', busRoute.student?.id, 'view']">{{ busRoute.student?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bus-route', busRoute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
